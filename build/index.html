<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preload" as="font" href="./fonts/ptmono/ptmono-regular.woff2" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" as="font" href="./fonts/roboto/roboto-medium.woff2" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" as="font" href="./fonts/roboto-condensed/robotocondensed-regular.woff2" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" as="font" href="./fonts/roboto-condensed/robotocondensed-bold.woff2" type="font/woff2" crossorigin="anonymous">
    <title>Smart-Device</Smart-Device></title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <div class="page-container">
      <header>
        <div class="header container">
          <a class="header__logo-wrapper main-logo--header" href="#" aria-label="Логотип 'Смарт Девайс'">
            <svg class="main-logo__logo main-logo" width="35" height="35" viewBox="0 0 35 35" fill="#00B2FF" xmlns="http://www.w3.org/2000/svg">
              <use xlink:href="./img/sprite/sprite.svg#logo"></use>
            </svg>

            <div class="main-logo__logo-tagline">
              <p>Smart Device</p>
              <span>умные технологии</span>
            </div>
          </a>

          <ul class="header__contacts-list">
            <li class="header__contacts-item">
              <a class="header__contact-link" href="mailto:info@sd.ru" aria-label="Свяжитесь с нами по почте.">
                <svg width="21" height="20" viewBox="0 0 21 20" fill="#00B2FF" xmlns="http://www.w3.org/2000/svg">
                  <use xlink:href="./img/sprite/sprite.svg#mail-icon"></use>
                </svg>

                <span>
                  info@sd.ru
                </span>
              </a>
            </li>

            <li class="header__contacts-item">
              <a class="header__contact-link" href="tel:+74950005252" aria-label="Позвоните нам.">
                <svg width="21" height="20" viewBox="0 0 21 20" fill="#00B2FF" xmlns="http://www.w3.org/2000/svg">
                  <use xlink:href="./img/sprite/sprite.svg#phone-call-icon"></use>
                </svg>

                <span>
                  +7 (495) 000 52 52
                </span>
              </a>
            </li>
          </ul>

          <a class="header__order-call-button button button--transparent" href="#">
            Заказать звонок
          </a>
        </div>
      </header>
      <main>
      </main>
      <footer>
        <div class="footer container container--footer"></div>
      </footer>
    </div>
    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
